---
layout: default
---

<div class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
  <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
  <span class="post-date">
	  <time class="date" datetime="{{ page.date  | date: '%Y-%m-%d' }}" itemprop="datePublished">
		{{ page.date | date: '%d/%m/%Y' }}
	  </time> - par Fabrice Bournisien
  </span>

	<div itemprop="ArticleBody">{{ content }}</div>
</div>

<script src="https://apis.google.com/js/plusone.js"></script>
<div class="g-comments"
    data-href="{{ site.url }}{{ page.url }}"
    data-width="642"
    data-first_party_property="BLOGGER"
    data-view_type="FILTERED_POSTMOD">
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
